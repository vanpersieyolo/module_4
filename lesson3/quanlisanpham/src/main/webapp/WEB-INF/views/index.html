<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/form/create}">
        Add new product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "products">
    <thead>
    <tr>

        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>edit</th>
        <th>delete</th>
        <th>detail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
        <td th:text="${product.getProductId()}"></td>
        <td th:text="${product.getProductName()}"></td>
        <td th:text="${product.getProductPrice()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.getProductId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${product.getProductId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/detail(id=${product.getProductId()})}">detail</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
